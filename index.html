<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="main-contents">
            <div class="outer-box">
            </div>
            <div class="settings">
                <div class="slider">
                    <input type="range" min="1" max="50" value="16" class="slider-input">
                    <p class="slider-display"></p>
                </div>
                <div class="option-buttons">
                    <input type="button" value="Default" class="option-color option-on">
                    <input type="button" value="Color" class="option-color">
                    <input type="button" value="Rainbow" class="option-rainbow">
                    <input type="button" value="Eraser" class="option-eraser">
                </div>
                <div class="color">
                    <input type="color" class="color-input" name="color">
                    <label for="color">Color Selection</label>
                </div>
                <div class="toggle-buttons">
                    <input type="button" value="Toggle Grid Lines" class="toggle-input">
                    <input type="button" value="Clear" class="clear-input">
                </div>
            </div>
        </div>
    </body>
</html>
