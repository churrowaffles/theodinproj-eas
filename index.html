<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="main-contents">
            <div class="outer-box">
            </div>
            <div class="settings">
                <div class="slider">
                    <input type="range" min="1" max="50" value="16" class="slider-input">
                    <p class="slider-display"></p>
                </div>
                <div class="clear">
                    <input type="button" value="Clear" class="clear-input">
                </div>
                <div class="color">
                    <input type="color" class="color-input" name="color">
                    <label for="color">Color</label>
                </div>
            </div>
        </div>
    </body>
</html>
